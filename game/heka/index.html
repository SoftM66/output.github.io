<script>
    $(function () {
        var Content=""; // 用户输入的内容

        // 保存转发的内容 以便编辑
        $("#userInput").val($("#MEcardBody_id").html());

        $(".make_btn").click(function () {
            $(".popup_box").show();

            if( $("#userInput").val() != ""){
                var Content = $("#userInput").val();

                $(".popup_bodytext_id_bg").each(function () {
                    if ($(this).css("display") != "none") {
                         $(this).find("textarea").val(Content);
                    }
                })
            }
        })
        $(".popup_btncancle_id").click(function () {
            $(".popup_box").hide();
        })
        $(".arrow_left,.arrow_right").click(function () {
            if ($("#en").css("display") == "block") {
                //WKL     $("#FromName").attr("placeholder", "To");
                $("#FromName").attr("value", "我的朋友");
                //WKL      $("#ToName").attr("placeholder", "From");
                $("#ToName").attr("value", "你的朋友");
                $("#en").hide();
                $("#cn").show();
            } else {
            //WKL    $("#FromName").attr("placeholder", "收件人");
                $("#FromName").attr("value", "我的朋友");
            //WKL    $("#ToName").attr("placeholder", "发件人");
                $("#ToName").attr("value", "你的朋友");
                $("#en").show();
                $("#cn").hide();
            }
        })
        $(".popup_btn_id").click(function () {
            var toName = $.trim($("#FromName").val());
            var fromName = $.trim($("#ToName").val());
            //var Content = "";

            $(".popup_bodytext_id_bg").each(function () {
                if ($(this).css("display") != "none") {
                    Content = $(this).find("textarea").val();
                }
            })

            if (!fromName || !toName || !Content) {
                alert("内容不能为空,请重新输入!");
                return false;
            } else {
                /*var strdata = {
                 action: "CreateGreetCard",
                 toName: encodeURI(toName),
                 fromName: fromName,
                 content: encodeURI(Content)
                 };*/

                $("#userInput").val(Content);

                window.location.href = "?n=" + encodeURI(toName) + "&b=" + encodeURI(Content) + "&f=" + encodeURI(fromName);


                // $.get('creat.php?t=' + Math.random(), strdata, function (res) {
                ///    if (res != "") {
                //      window.location.href = "index.php?n=" + toName + "&b=" + Content + "&f=" + fromName;
                //    }
                // })
            }
        })
    })

    var onBridgeReady = function () {


        var appdesc = "";

        if (mb != "") {
            appdesc = men + ':痛苦的不是过去，而是记忆；幸福的不是等待，而是回味。感恩节，让我们忘记痛苦，感激所有关心和爱着我们的每一个人，祝他们平安、幸福。';
        }
        else {
            appdesc = "痛苦的不是过去，而是记忆；幸福的不是等待，而是回味。感恩节，让我们忘记痛苦，感激所有关心和爱着我们的每一个人，祝他们平安、幸福。";
        }
        var appTitle = '感恩节贺卡';
        if (mf != "") {
            appTitle = mf + '感恩节贺卡';
        }


        var appId = '',
                imgUrl = 'http://mp.cnsunys.com/heka/huer_files/fx.png',
                link = location.href,
                title = appTitle,
                desc = appdesc;

        WeixinJSBridge.call('showOptionMenu');

        //
        WeixinJSBridge.on('menu:share:appmessage', function (argv) {
            WeixinJSBridge.invoke('sendAppMessage', {
                'img_url': imgUrl,
                'img_width': '640',
                'img_height': '640',
                'link': link,
                'desc': desc,
                'title': title
            }, function (res) {
            });
        });
        //
        WeixinJSBridge.on('menu:share:timeline', function (argv) {
            WeixinJSBridge.invoke('shareTimeline', {
                'img_url': imgUrl,
                'img_width': '640',
                'img_height': '640',
                'link': link,
                'desc': desc,
                'title': desc
            }, function (res) {
            });
        });

        var audio = document.getElementById('bgsound');
        audio.play();
    };

    if (document.addEventListener) {
        document.addEventListener('WeixinJSBridgeReady', onBridgeReady, false);
    } else if (document.attachEvent) {
        document.attachEvent('WeixinJSBridgeReady', onBridgeReady);
        document.attachEvent('onWeixinJSBridgeReady', onBridgeReady);
    }


</script>
