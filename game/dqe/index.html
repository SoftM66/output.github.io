<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">

          content="">
    <meta name="keywords" content="">

    <script type="text/javascript" src="js/createjs.min.js"></script>
    <script type="text/javascript" src="js/zepto.min.js"></script>
    <script src="js/common.js"></script>
    <link type="text/css" href="js/common.css" rel="stylesheet">
    <style>
        body, html {
            padding: 0;
            margin: 0;
            width: 100%;
            height: 100%;
            background: #000;
            -webkit-tap-highlight-color: transparent;
        }

        canvas {
            width: 100%;
            height: 100%;
        }

        #container {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
    </style>
</head>

<body style="zoom: 1;">
<script type="text/javascript">
    if ((window.location + "").indexOf("zf", 1) > 0) {
        if (confirm("游戏说明：企鹅掉下来时，用力一击，尽可能的打得远。打掉成功路上的障碍！")) {
            window.location = "http://game.ioxapp.com/?f=dqe";
        }
    }
</script>
<div id="container" style="width: 363px; height: 478.9583333333333px; top: 78.52083333333334px; left: 0px;">
    <canvas id="canvas" width="720" height="950"></canvas>

</div>

<div style="display: none;">
</div>
<script src="js/index.js"></script>
<script src="js/flyline.js"></script>
<script language="javascript">
    var mebtnopenurl = 'http://game.ioxapp.com/';
    window.shareData = {
        "imgUrl": "http://game.ioxapp.com/dqe/icon.png",
        "timeLineLink": "http://game.ioxapp.com/dqe/?f=zf",
        "tTitle": "打掉成功路上的障碍",
        "tContent": "打掉成功路上的障碍"
    };

    function goHome() {
        window.location = mebtnopenurl;
    }
    function clickMore() {
        if ((window.location + "").indexOf("zf", 1) > 0) {
            window.location = "http://game.ioxapp.com/?f=dqe";
        }
        else {
            goHome();
        }
    }
    function dp_share() {
        document.title = "你简直霸气侧漏，把企鹅击飞出" + myData.scoreName + "，谁还能超越我？";
//        document.getElementById("share").style.display = "";
        $("#share").show();
        window.shareData.tTitle = document.title;
    }
    function dp_Ranking() {
        window.location = mebtnopenurl;
    }

    function showAd() {
    }
    function hideAd() {
    }
    document.addEventListener('WeixinJSBridgeReady', function onBridgeReady() {

        WeixinJSBridge.on('menu:share:appmessage', function (argv) {
            WeixinJSBridge.invoke('sendAppMessage', {
                "img_url": window.shareData.imgUrl,
                "link": window.shareData.timeLineLink,
                "desc": window.shareData.tContent,
                "title": window.shareData.tTitle
            }, onShareComplete);
        });

        WeixinJSBridge.on('menu:share:timeline', function (argv) {
            WeixinJSBridge.invoke('shareTimeline', {
                "img_url": window.shareData.imgUrl,
                "img_width": "640",
                "img_height": "640",
                "link": window.shareData.timeLineLink,
                "desc": window.shareData.tContent,
                "title": window.shareData.tTitle
            }, onShareComplete);
        });
    }, false);
</script>
<div id="share" style="display: none">
    <img width="100%" src="img/share.png"
         style="position: fixed; z-index: 9999; top: 0; left: 0; "
         ontouchstart="document.getElementById('share').style.display='none';">
</div>
<div style="display: none;">
    <script type="text/javascript">
        var myData = { gameid: "dqe" };
        window.shareData.timeLineLink = "http://game.ioxapp.com/dqe/";
        function dp_submitScore(score) {
            myData.score = score * 10;
            myData.scoreName = score + "米";
            if (score > 0) {
                if (confirm("你太猛了，大力出奇迹，一下把伦家击飞" + score + "米！要不要通知一下小伙伴")) {
                    dp_share();
                }
            }
        }
        function onShareComplete(res) {
            document.location.href = mebtnopenurl;
        }
    </script>
    <script>
        function getParameter(name) {
            var reg = new RegExp("(^|&)" + name + "=([^&]*)(&|$)", "i");
            var r = window.location.search.substr(1).match(reg);
            if (r != null) return r[2];
            return null;
        }
    </script>


</div>
</body>
</html>
